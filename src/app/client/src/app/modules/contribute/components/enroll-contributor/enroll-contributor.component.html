<div class="ui centered grid my-10">
    <div class="six wide tablet eight wide computer column">
        <form>
            <div class="inline fields mt-10 mb-10" id="Mandatory">
                <div class="ui grid">
                    <div class="field four wide column">
                        <label>Organisation or Individual : </label>
                    </div>
                    <div class="field four wide column">
                        <div class="ui radio checkbox" (click)="contributorType='organisation'">
                        <input class="sb-form-control" type="radio" checked="checked" value="organisation" role="phone" name= "contributor-type" id="organisation" aria-labelledby="Mandatory">
                        <label for="organisation" class="pl-20">Organisation</label>
                        </div>
                    </div>
                    <div class="field four wide column">
                        <div class="ui radio checkbox" (click)="contributorType='individual'">
                        <input class="sb-form-control" type="radio" value="individual" role="email" id="individual" name= "contributor-type" aria-labelledby="Mandatory">
                        <label for="individual" class="pl-20">Individual</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui grid">
                    <div class="sb-field-group twelve wide column" *ngIf="contributorType === 'organisation'">
                        <label>Name of Organisation* : </label>
                        <div class="sb-field">
                            <input autofocus="" class="sb-form-control ng-pristine ng-valid ng-touched" type="text" placeholder="Name of Organisation">
                        </div>
                    </div>
                    <div class="sb-field-group twelve wide column" *ngIf="contributorType === 'individual'">
                        <label>Name of individual* : </label>
                        <div class="sb-field">
                            <input autofocus="" class="sb-form-control ng-pristine ng-valid ng-touched" type="text" placeholder="Name of individual">
                        </div>
                    </div>
                </div>
                <!-- <div class="six wide column">
                    <div class="sb-field-group">
                        <label>Contributor Information</label>
                        <div class="sb-field">
                            <input autofocus="" class="sb-form-control ng-pristine ng-valid ng-touched" type="text" placeholder="Contributor Information">
                        </div>
                    </div>
                </div> -->
                <div class="twelve wide column">
                    <div class="sb-field-group">
                        <label>Contributor Information : </label>
                        <div class="sb-field relative">
                            <textarea type="text" class="wmd-input width-100 sb-form-control" placeholder="Contributor Information" name="" required></textarea>
                            <span class="characters-left">1000 Characters left</span>
                        </div>
                    </div>
                </div>
            <!-- </div> -->
          


            <div class="ui grid">
                <div class="twelve wide column">
                    <div class="sb-field-group">
                        <label>Website : </label>
                        <div class="sb-field">
                            <input autofocus="" class="sb-form-control ng-pristine ng-valid ng-touched" type="text" placeholder="Contributor Information">
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui grid">
                <!-- <div class="sb-field-group"> -->
                    <div class="twelve wide column">
                        <div class="sb-field-group">
                            <label>Types of content to contribute : </label>
                            <!-- <div class="sb-field">
                                <input autofocus="" class="sb-form-control ng-pristine ng-valid ng-touched" type="text" placeholder="Contributor Information">
                            </div> -->
                        </div>
                    </div>
                    <div class="six wide column">
                        <div class="ui checkbox">
                            <input type="checkbox" name="example">
                            <label>Explanation video</label>
                        </div>
                    </div>
                    <div class="six wide column">
                        <div class="ui checkbox">
                            <input type="checkbox" name="example">
                            <label>Practice Question set</label>
                        </div>
                    </div>
                    <div class="six wide column">
                        <div class="ui checkbox">
                            <input type="checkbox" name="example">
                            <label>Lesson plan pdf</label>
                        </div>
                    </div>
                    <div class="six wide column">
                        <div class="ui checkbox">
                            <input type="checkbox" name="example">
                            <label>Learning outcome pdf</label>
                        </div>
                    </div>
                <!-- </div> -->
            </div>
            <div class="ui grid">
                <div class="d-flex flex-dc fields-selection six wide column">
                    <label> Board : </label>
                    <div class="sb-field field-focus mb-16">
                        <select class="ui dropdown selection fields-dropdown">
                            <option value="">Select board</option>
                            <option value="">NCERT</option>
                            <option value="">CBSC</option>
                            <option value="">ICSC</option>
                            <option value="">UP board</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex flex-dc fields-selection six wide column">
                    <label> Select Medium : </label>
                    <div class="sb-field field-focus mb-16">
                        <select class="ui dropdown selection fields-dropdown">
                            <option value="">Select Medium </option>
                            <option value="">English </option>
                            <option value="">Hindi</option>
                            <option value="">Oriya </option>
                            <option value="">Marathi</option>
                        </select>
                    </div>
                </div>
            </div>  
            <div class="ui grid">
                <div class="d-flex flex-dc fields-selection six wide column">
                    <label> Grade / Class : </label>
                    <div class="sb-field field-focus mb-16">
                        <select class="ui dropdown selection fields-dropdown">
                            <option value="">Select CLass</option>
                            <option value="">Grade 1 </option>
                            <option value="">Grade 2</option>
                            <option value="">Grade 3 </option>
                            <option value="">Grade 3</option>
                            <option value="">Grade 4 </option>
                            <option value="">Grade 5</option>
                            <option value="">Grade 6 </option>
                            <option value="">Grade 7</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex flex-dc fields-selection six wide column">
                    <label> Subject : </label>
                    <div class="sb-field field-focus mb-16">
                        <select class="ui dropdown selection fields-dropdown">
                            <option value="">Select Subject</option>
                            <option value="">Math</option>
                            <option value="">Marathi</option>
                            <option value="">Science</option>
                            <option value="">History</option>
                            <option value="">English</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="ui grid">
                <div class="four wide column">
                    <button class="sb-btn sb-btn-normal sb-btn-primary">
                        Save
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
