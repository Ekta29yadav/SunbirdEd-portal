<div class="ui centered grid my-10">
   <div class="twelve wide tablet seven wide computer column">
	   <sui-tabset>
		   <div class="ui top attached tabular menu">
				<a class="item" suiTabHeader="1">Details</a>
				<a class="item" suiTabHeader="2" [isDisabled]="!showTextBookSelector">Second</a>
			</div>
			<div class=" bottom attached segment ui grid  m-0 sb-workspace-modal" suiTabContent="1">
			  <form class="ui grid form">
				 <div class="required twelve wide column px-10">
					<label>Name</label>
					<input autofocus="" class="sb-form-control ng-pristine ng-valid ng-touched" type="text" placeholder="Name">
				 </div>
				 <div class="required twelve wide column px-10">
					   <label>Description</label>
					   <div class="sb-field relative">
						  <textarea type="text" class="wmd-input width-100 sb-form-control" placeholder="Add reward description" name="" required></textarea>
						  <span class="characters-left">1000 Characters left</span>
					   </div>
					</div>
				 <h5 class="ui dividing header font-weight-bold">Progam Schedule Dates</h5>
					<div class="required four wide column">
					   <label>Expression for Interest Date</label>
					   <div class="ui read-only calendar mb-10 sb-field">
						  <div class="ui input right icon">
							 <i class="calendar icon date-calendar"></i>
							 <input [pickerMinDate]='pickerMinDate' suiDatepicker [pickerMode]="'date'">
						  </div>
					   </div>
					</div>
					<div class="required four wide column">
					   <label>Shortlisting of Contributor Date</label>
					   <div class="ui read-only calendar mb-10">
						  <div class="ui input right icon">
							 <i class="calendar icon date-calendar"></i>
							 <input [pickerMinDate]='pickerMinDate' suiDatepicker [pickerMode]="'date'">
						  </div>
					   </div>
					</div>
					<div class="required four wide column">
					   <label>Content Submission Date</label>
					   <div class="ui read-only calendar mb-10">
						  <div class="ui input right icon">
							 <i class="calendar icon date-calendar"></i>
							 <input [pickerMinDate]='pickerMinDate' suiDatepicker [pickerMode]="'date'">
						  </div>
					   </div>
					</div>
					<div class="required eight wide column">
					   <label>Content Curation Date</label>
					   <div class="ui read-only calendar mb-10">
						  <div class="ui input right icon">
							 <i class="calendar icon date-calendar"></i>
							 <input [pickerMinDate]='pickerMinDate' suiDatepicker [pickerMode]="'date'">
						  </div>
					   </div>
					</div>
					<div class="required field eight wide column">
					   <label>Textbook Publication Date</label>
					   <div class="ui read-only calendar mb-10">
						  <div class="ui input right icon">
							 <i class="calendar icon date-calendar"></i>
							 <input [pickerMinDate]='pickerMinDate' suiDatepicker [pickerMode]="'date'">
						  </div>
					   </div>
					</div>
				 <h5 class="ui dividing header font-weight-bold">Select Text books from Diksha </h5>
					<div class="required eight wide column">
					   <label class="mb-10">Board</label>
					   <ng-template let-option #optionTemplate >
						  <div class="field m-0">
							 <div class="template-checkbox">
								<div class="p-5 option-text"  title="{{option.name}}">
								   {{option.name}}
								</div>
								<div class="ml-auto">
								   <i class="square outline medium icon"></i>
								</div>
							 </div>
						  </div>
					   </ng-template>
					   <sui-select class="selection"
						   labelField="name"
						   [options]="options"
						   valueField="name">
						   <sui-select-option *ngFor="let option of data.board"
						   [value]="option">
						   </sui-select-option>
					   </sui-select>
					</div>
					<div class="required eight wide column">
					   <label>Select Medium</label>
					   <ng-template let-option #optionTemplate >
						  <div class="field m-0">
							 <div class="template-checkbox">
								<div class="p-5 option-text"  title="{{option.name}}">
								   {{option.name}}
								</div>
								<div class="ml-auto">
								   <i class="square outline medium icon"></i>
								</div>
							 </div>
						  </div>
					   </ng-template>
					   <sui-multi-select class="selection"
					   labelField="name"
					   [hasLabels]="true"
					   [options]="options"
					   valueField="name"
					   #multiSelect>
					   <sui-select-option *ngFor="let option of data.medium"
					   [value]="option" >
					   </sui-select-option>
					   </sui-multi-select>
					</div>

					<div class="required eight wide column">
					   <label> Grade / Class </label>
					   <ng-template let-option #optionTemplate >
						  <div class="field m-0">
							 <div class="template-checkbox">
								<div class="p-5 option-text"  title="{{option.name}}">
								   {{option.name}}
								</div>
								<div class="ml-auto">
								   <i class="square outline medium icon"></i>
								</div>
							 </div>
						  </div>
					   </ng-template>
					   <sui-multi-select class="selection"
					   labelField="name"
					   [hasLabels]="true"
					   [options]="data.filteredOptions"
					   valueField="name"
					   #multiSelect>
					   <sui-select-option *ngFor="let option of data.filteredOptions"
					   [value]="option" >
					   </sui-select-option>
					   </sui-multi-select>
					</div>
					<div class="required eight wide column">
						 <label> Subject</label>
						 <div class="sb-field">
								<ng-template let-option #optionTemplate >
									<div class="field m-0">
									<div class="template-checkbox">
										<div class="p-5 option-text"  title="{{option.name}}">
											{{option.name}}
										</div>
										<div class="ml-auto">
											<i class="square outline medium icon"></i>
										</div>
									</div>
									</div>
								</ng-template>
								<sui-multi-select class="selection"
								labelField="name"
								[hasLabels]="true"
								[options]="data.filteredOptions"
								valueField="name"
								#multiSelect>
								<sui-select-option *ngFor="let option of data.filteredOptions"
								[value]="option" >
								</sui-select-option>
								</sui-multi-select>
								</div>
					</div>
						<div class="eight wide column">
						 <label> List of content types</label>
						 <div class="sb-field">
							<ng-template let-option #optionTemplate >
								<div class="field m-0">
								<div class="template-checkbox">
									<div class="p-5 option-text"  title="{{option.name}}">
										{{option.name}}
									</div>
									<div class="ml-auto">
										<i class="square outline medium icon"></i>
									</div>
								</div>
								</div>
							</ng-template>
							<sui-multi-select class="selection"
								labelField="name"
								[options]="options"
								valueField="name"
								#multiselect>
									<sui-select-option *ngFor="let option of data.contenttypes"
									[value]="option" >
									</sui-select-option>
							</sui-multi-select>
						</div>
					</div>

					<h5 class="ui dividing header font-weight-bold">Reward and Recognition</h5>
				 <div class="px-10">
					<div class="twelve wide column">
					   <label>Rewards Given</label>
					   <div class="sb-field relative">
						  <textarea type="text" class="wmd-input width-100 sb-form-control" placeholder="Add reward description" name="" required></textarea>
						  <span class="characters-left">1000 Characters left</span>
					   </div>
					</div>
				 </div>
				 <div class="text-right my-20">
					<button class="sb-btn sb-btn-normal sb-btn-primary">
					Save
					</button>
					<button class="sb-btn sb-btn-normal sb-btn-warning mx-10">
					Publish
					</button>
				 </div>
			  </form>
			</div>
			<div class="ui bottom attached segment" suiTabContent="2" >
				Tab2
			</div>
		</sui-tabset>
   </div>
</div>
