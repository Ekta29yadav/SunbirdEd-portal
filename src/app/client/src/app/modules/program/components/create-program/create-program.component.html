
<div class="ui form centered grid my-10">
    <div class="twelve wide tablet seven wide computer column">
				<h3 class="mb-30">Create Program</h3>
        <form>
				<h5 class="ui dividing header font-weight-bold">Program name</h5>
				<div class="required field px-10">
					<label>Name</label>
					<input autofocus="" class="sb-form-control ng-pristine ng-valid ng-touched" type="text" placeholder="Name">
				</div>
                
			<h5 class="ui dividing header font-weight-bold">Progam Schedule Dates</h5>
            <div class="three fields">
                    <div class="required field">
                        <label>Expression for Interest Date</label>
                        <div class="ui read-only calendar mb-10 sb-field">
                            <div class="ui input right icon">
                            <i class="calendar icon date-calendar"></i>
                            <input [pickerMinDate]='pickerMinDate' suiDatepicker [pickerMode]="'date'">
                            </div>
                    </div>
                </div>
                    <div class="required field">
                        <label>Shortlisting of Contributor Date</label>
                        <div class="ui read-only calendar mb-10">
                            <div class="ui input right icon">
                            <i class="calendar icon date-calendar"></i>
                            <input [pickerMinDate]='pickerMinDate' suiDatepicker [pickerMode]="'date'">
                            </div>
                    </div>
                </div>
                    <div class="required field">
                        <label>Content Submission Date</label>
                        <div class="ui read-only calendar mb-10">
                            <div class="ui input right icon">
                            <i class="calendar icon date-calendar"></i>
                            <input [pickerMinDate]='pickerMinDate' suiDatepicker [pickerMode]="'date'">
                            </div>
                        </div>
                </div>
            </div>

            <div class="three fields">
                    <div class="required field">
                        <label>Content Curation Date</label>
                        <div class="ui read-only calendar mb-10">
                            <div class="ui input right icon">
                            <i class="calendar icon date-calendar"></i>
                            <input [pickerMinDate]='pickerMinDate' suiDatepicker [pickerMode]="'date'">
                            </div>
                    </div>
                </div>
                    <div class="required field">
                        <label>Textbook Publication Date</label>
                        <div class="ui read-only calendar mb-10">
                            <div class="ui input right icon">
                            <i class="calendar icon date-calendar"></i>
                            <input [pickerMinDate]='pickerMinDate' suiDatepicker [pickerMode]="'date'">
                            </div>
                        </div>
										</div>
										<div class="field">
											<label> List of content types</label>
											<ng-template let-option #optionTemplate >
												<div class="field m-0">
													<div class="template-checkbox">
														<div class="p-5 option-text"  title="{{option.name}}">
														{{option.name}}
														</div>
														<div class="ml-auto">
														<i class="square outline medium icon"></i>
														</div>
												</div>
											</div>
										</ng-template>
										<sui-multi-select class="selection"
														labelField="name"
														[hasLabels]="true"
														[options]="data.filteredOptions"
														valueField="name"
														#multiSelect>
											<sui-select-option *ngFor="let option of data.filteredOptions"
															[value]="option" >
											</sui-select-option>
										</sui-multi-select>
									</div>
            </div>
            <h5 class="ui dividing header font-weight-bold">Select Text books from Diksha </h5>
            <div class="two fields">
                <div class="required field">
										<label class="mb-10">Board</label>
										<ng-template let-option #optionTemplate >
											<div class="field m-0">
											<div class="template-checkbox">
												<div class="p-5 option-text"  title="{{option.name}}">
												{{option.name}}
												</div>
												<div class="ml-auto">
												<i class="square outline medium icon"></i>
												</div>
											</div>
											</div>
										</ng-template>
										<sui-multi-select class="selection"
														labelField="name"
														[hasLabels]="true"
														[options]="data.filteredOptions"
														valueField="name"
														#multiSelect>
											<sui-select-option *ngFor="let option of data.filteredOptions"
															[value]="option" >
											</sui-select-option>
										</sui-multi-select>
                </div>
                <div class="required field">
                    <label> Select Medium</label>
                    <ng-template let-option #optionTemplate >
											<div class="field m-0">
													<div class="template-checkbox">
														<div class="p-5 option-text"  title="{{option.name}}">
														{{option.name}}
														</div>
														<div class="ml-auto">
														<i class="square outline medium icon"></i>
														</div>
													</div>
											</div>
										</ng-template>
										<sui-multi-select class="selection"
														labelField="name"
														[hasLabels]="true"
														[options]="data.filteredOptions"
														valueField="name"
														#multiSelect>
											<sui-select-option *ngFor="let option of data.filteredOptions"
															[value]="option" >
											</sui-select-option>
										</sui-multi-select>
                </div>
            </div>
            
            <div class="two fields">
                <div class="required field">
                    <label> Grade / Class </label>
                    <ng-template let-option #optionTemplate >
											<div class="field m-0">
												<div class="template-checkbox">
													<div class="p-5 option-text"  title="{{option.name}}">
													{{option.name}}
													</div>
													<div class="ml-auto">
													<i class="square outline medium icon"></i>
													</div>
												</div>
											</div>
								</ng-template>
								<sui-multi-select class="selection"
												labelField="name"
												[hasLabels]="true"
												[options]="data.filteredOptions"
												valueField="name"
												#multiSelect>
									<sui-select-option *ngFor="let option of data.filteredOptions"
													[value]="option" >
									</sui-select-option>
								</sui-multi-select>
                </div>
                <div class="required field">
                    <label> Subject</label>
                    <ng-template let-option #optionTemplate >
											<div class="field m-0">
												<div class="template-checkbox">
													<div class="p-5 option-text"  title="{{option.name}}">
													{{option.name}}
													</div>
													<div class="ml-auto">
													<i class="square outline medium icon"></i>
													</div>
											</div>
										</div>
									</ng-template>
									<sui-multi-select class="selection"
													labelField="name"
													[hasLabels]="true"
													[options]="data.filteredOptions"
													valueField="name"
													#multiSelect>
										<sui-select-option *ngFor="let option of data.filteredOptions"
														[value]="option" >
										</sui-select-option>
									</sui-multi-select>
                </div>
            </div>

			<h5 class="ui dividing header font-weight-bold">Reward and Recognition</h5>
			<div class="px-10">
				<div class="field">
					<label> Reward and Recognitions</label>
					<ng-template let-option #optionTemplate >
						  <div class="field m-0">
							<div class="template-checkbox">
							  <div class="p-5 option-text"  title="{{option.name}}">
								{{option.name}}
							  </div>
							  <div class="ml-auto">
								<i class="square outline medium icon"></i>
							  </div>
							</div>
						  </div>
						</ng-template>
					  <sui-multi-select class="selection"
										labelField="name"
										[hasLabels]="true"
										[options]="data.filteredOptions"
										valueField="name"
										#multiSelect>
						  <sui-select-option *ngFor="let option of data.filteredOptions"
											 [value]="option" >
						  </sui-select-option>
					  </sui-multi-select>
				</div>
				<div class="field">
					<label>Rewards Given</label>
					<div class="sb-field relative">
						<textarea type="text" class="wmd-input width-100 sb-form-control" placeholder="Add reward description" name="" required></textarea>
						<span class="characters-left">1000 Characters left</span>
					</div>
				</div>
			</div>
			<div class="text-right my-20">
							<button class="sb-btn sb-btn-normal sb-btn-primary">
									Save
							</button>
							<button class="sb-btn sb-btn-normal sb-btn-success mx-10">
									Publish
							</button>
				</div>
			</form>
    </div>
</div>
